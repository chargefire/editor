<!DOCTYPE html>
<html>
<head>
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<style>
	*{
		padding:0;
		margin:0;
	}
	#editor-wrap{
		width:800px;
		height: 400px;
		display: block;
		position: absolute;
		top: 50%;
		left: 50%;
		margin: -200px 0 0 -400px;
		padding:5px;
		border:1px solid #cecece;
		overflow-y: auto;
	}
	#editor{
		width:100%;
		min-height: 400px;
		display: block;
		border:none;
		outline: none;
		color: #666;
		-webkit-user-modify: read-write-plaintext-only;
	}
</style>
</head>
<body>
	<div id="editor-wrap">
		<div id="editor" contenteditable="true">

		</div>
	</div>
	
</body>
</html>
